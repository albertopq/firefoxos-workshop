<!DOCTYPE html>
<html>
<head>
    <title>TumblrFilter</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <section id="list-view">
        <ul id="images-container"></ul>

    </section>

    <section id="display-view" hidden>
        <button id="back">Back</button>
        <div id="image-container"></div>
        <radiogroup id="filters-selector">
            <input name="filter" checked type="radio" id="none">None</input>
            <input name="filter" type="radio" id="filter1">Filter 1</input>
            <input name="filter" type="radio" id="filter2">Filter 2</input>
            <input name="filter" type="radio" id="filter3">Filter 3</input>
        </radiogroup>
    </section>

</body>
</html>
